<html lang="zh-CN">

        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }

<body class="bg-slate-50 text-slate-800 font-sans" x-data="appData()">

    <!-- 顶部导航 -->

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 text-white p-1.5 rounded-lg">
                        <i class="fa-solid fa-wave-square text-lg"></i>
                    </div>

                </div>
            </div>
        </div>
    </header>

                                <span class="text-xs font-bold px-1.5 py-0.5 rounded bg-blue-900 text-blue-300" x-text="topItem.source"></span>
                                <span class="text-xs text-slate-400" x-text="topItem.time"></span>
                            </div>
                            <!-- 中文标题 -->
                            <h3 class="font-bold text-white mb-1 leading-snug line-clamp-2 group-hover:text-blue-400 transition-colors" x-text="topItem.title"></h3>
                            <!-- 英文原标题 (小字) -->
                            <p class="text-xs text-slate-400 font-serif italic line-clamp-2 mb-2" x-text="topItem.title_en"></p>
                            
                            <p class="text-sm text-slate-500 line-clamp-2" x-text="topItem.summary"></p>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- 过滤器 -->
        <div class="flex flex-wrap gap-2 mb-8">
            <template x-for="cat in categories">
                <button 
                    @click="currentFilter = cat.id"
                    :class="currentFilter === cat.id ? 'bg-blue-600 text-white shadow-md ring-2 ring-blue-200' : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'"
                    class="px-5 py-2 rounded-full text-sm font-medium transition-all duration-200"
                    x-text="cat.name">
                </button>
            </template>
        </div>

        <!-- 瀑布流列表 (双语) -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="item in filteredItems" :key="item.id">
                <div class="bg-white rounded-xl border border-slate-200 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer flex flex-col h-full group" @click="openModal(item)">
                    <div class="px-5 pt-5 pb-2 flex justify-between items-center">
                        <span :class="sourceConfig(item.source).class" class="text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider flex items-center gap-1">
                            <i :class="sourceConfig(item.source).icon"></i>
                            <span x-text="item.source"></span>
                        </span>
                        <span class="text-xs text-slate-400" x-text="item.time"></span>
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <!-- 中文标题 -->
                        <h3 class="font-bold text-lg text-slate-800 mb-1 leading-snug group-hover:text-blue-600 transition-colors line-clamp-2" x-text="item.title"></h3>
                        <!-- 英文原标题 -->
                        <h4 class="text-sm text-slate-500 font-serif leading-snug mb-3 line-clamp-2 border-l-2 border-slate-200 pl-2" x-text="item.title_en"></h4>
                        
                        <div class="bg-slate-50 p-3 rounded-lg border border-slate-100 mb-4 flex-1">
                            <p class="text-sm text-slate-600 line-clamp-3 leading-relaxed" x-text="item.summary"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

                <i class="fa-solid fa-times"></i>

            <template x-if="selectedItem">
                <div class="p-8">
                    <div class="flex items-center gap-3 mb-6">

                    <h2 class="text-2xl font-bold text-slate-900 mb-2 leading-tight" x-text="selectedItem.title"></h2>

                    <h3 class="text-lg text-slate-500 font-serif mb-6 leading-snug" x-text="selectedItem.title_en"></h3>

                        <p class="text-slate-700 leading-relaxed" x-text="selectedItem.summary"></p>

                    </div>
                </div>
            </template>
        </div>
    </div>

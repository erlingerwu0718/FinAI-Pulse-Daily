                </div>
            </div>
        </div>

                </button>
            </template>
        </div>

            <template x-for="item in filteredItems" :key="item.id">

                            <span x-text="item.source"></span>
                        </span>
                        <span class="text-xs text-slate-400" x-text="item.time"></span>

                    </div>
